<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cumulus: #10182F;
            --lagoon: #006FAD;
            --riviera: #009ACF;
            --aurora-green: #2EBF60;
            --sky-blue: #B5D9ED;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--sky-blue) 0%, var(--white) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(16, 24, 47, 0.1);
            padding: 30px;
        }

        h1 {
            color: var(--cumulus);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: var(--lagoon);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: var(--cumulus);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: var(--riviera);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 154, 207, 0.1);
        }

        .card-search-container {
            position: relative;
        }

        #cardSearch {
            padding-right: 40px;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid var(--sky-blue);
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }

        .suggestion {
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }

        .suggestion:hover {
            background: var(--sky-blue);
        }

        .suggestion-name {
            font-weight: 600;
            color: var(--cumulus);
        }

        .suggestion-code {
            font-size: 0.85rem;
            color: #666;
            margin-left: 10px;
        }

        /* highlighted suggestion for keyboard nav */
        .suggestion.highlighted {
            background: var(--sky-blue);
            border-left: 4px solid var(--riviera);
        }

        .selected-cards {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 60px;
        }

        .selected-card-chip {
            display: inline-flex;
            align-items: center;
            background: var(--lagoon);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            margin: 5px;
            position: relative;
            animation: slideIn 0.3s ease;
            gap: 6px;
            cursor: grab;
        }

        .selected-card-chip:active {
            cursor: grabbing;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .remove-card {
            margin-left: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .drag-hint {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .email-type-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .email-type-option {
            position: relative;
        }

        .email-type-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .email-type-option label {
            display: block;
            padding: 12px;
            background: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
        }

        .email-type-option input[type="radio"]:checked + label {
            background: var(--aurora-green);
            color: white;
            border-color: var(--aurora-green);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--riviera);
            color: white;
        }

        .btn-primary:hover {
            background: var(--lagoon);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 111, 173, 0.3);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: var(--cumulus);
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--sky-blue) 0%, #f0f8ff 100%);
            border-radius: 12px;
            display: none;
        }

        .result-label {
            font-weight: 600;
            color: var(--cumulus);
            margin-bottom: 10px;
        }

        .result-link {
            background: white;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            color: var(--lagoon);
            margin-bottom: 15px;
            border: 2px solid var(--riviera);
        }

        .copy-btn {
            background: var(--aurora-green);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #25a04f;
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: var(--cumulus);
        }

        .help-text {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .loader {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid var(--sky-blue);
            border-top: 3px solid var(--riviera);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        // Add search variations for better matching
        cardDatabase.forEach(card => {
            card.searchTerms = generateSearchTerms(card.name);
        });

        function generateSearchTerms(cardName) {
            const terms = [cardName.toLowerCase()];
            
            // Add common variations
            if (cardName.includes('Venture X Business')) {
                terms.push('venture x business', 'venturex business', 'capital one venture x business');
            } else if (cardName.includes('Venture X')) {
                terms.push('venture x', 'venturex', 'capital one venture x');
            }
            
            if (cardName.includes('Sapphire Preferred')) {
                terms.push('csp', 'sapphire preferred', 'chase sapphire preferred');
            }
            
            if (cardName.includes('Sapphire Reserve')) {
                terms.push('csr', 'sapphire reserve', 'chase sapphire reserve');
            }
            
            if (cardName.includes('Freedom')) {
                terms.push('cfu', 'cff', 'chase freedom');
            }
            
            if (cardName.includes('Platinum') && cardName.includes('American Express')) {
                terms.push('amex platinum', 'platinum card');
            }
            
            if (cardName.includes('Gold') && cardName.includes('American Express')) {
                terms.push('amex gold', 'gold card');
            }
            
            if (cardName.includes('Globe')) {
                terms.push('globe', 'citi globe', 'aadvantage globe');
            }
            
            // Add simplified versions
            const simplified = cardName.replace(/[¬Æ‚Ñ¢()]/g, '').toLowerCase();
            terms.push(simplified);
            
            return terms;
        }

        function searchCards(query) {
            if (!query) return [];
            
            const searchQuery = query.toLowerCase();
            const matches = [];
            
            cardDatabase.forEach(card => {
                let score = 0;
                
                // Check if any search term matches
                card.searchTerms.forEach(term => {
                    if (term.includes(searchQuery)) {
                        score = Math.max(score, 1);
                    }
                    if (term.startsWith(searchQuery)) {
                        score = Math.max(score, 2);
                    }
                    if (term === searchQuery) {
                        score = Math.max(score, 3);
                    }
                });
                
                // Check original name
                if (card.name.toLowerCase().includes(searchQuery)) {
                    score = Math.max(score, 1);
                }
                
                if (score > 0) {
                    matches.push({...card, score});
                }
            });
            
            // Sort by score and then alphabetically
            matches.sort((a, b) => {
                if (b.score !== a.score) return b.score - a.score;
                return a.name.localeCompare(b.name);
            });
            
            return matches.slice(0, 10); // Return top 10 matches
        }

        function displaySuggestions(matches) {
            const suggestionsDiv = document.getElementById('suggestions');
            currentSuggestions = matches;
            highlightedIndex = -1;
            
            if (matches.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            
            suggestionsDiv.innerHTML = '';
            matches.forEach((card, i) => {
                const div = document.createElement('div');
                div.className = 'suggestion';
                div.dataset.index = i;
                div.innerHTML = `
                    <span class="suggestion-name">${card.name}</span>
                    <span class="suggestion-code">${card.code}</span>
                `;
                div.onclick = () => selectCard(card);
                suggestionsDiv.appendChild(div);
            });
            
            suggestionsDiv.style.display = 'block';
        }

        function updateHighlighted(items) {
            items.forEach(item => item.classList.remove('highlighted'));
            if (highlightedIndex >= 0 && highlightedIndex < items.length) {
                items[highlightedIndex].classList.add('highlighted');
            }
        }

        function selectCard(card) {
            // Check if card is already selected
            if (selectedCards.find(c => c.code === card.code)) {
                alert('This card is already selected!');
                return;
            }
            
            selectedCards.push(card);
            updateSelectedCardsDisplay();
            
            // Clear search and suggestions
            document.getElementById('cardSearch').value = '';
            document.getElementById('suggestions').style.display = 'none';
            highlightedIndex = -1;
            currentSuggestions = [];
        }

        function updateSelectedCardsDisplay() {
            const container = document.getElementById('selectedCards');
            
            if (selectedCards.length === 0) {
                container.innerHTML = '<span style="color: #999;">No cards selected yet</span>';
                return;
            }
            
            container.innerHTML = selectedCards.map((card, index) => `
                <span class="selected-card-chip"
                      draggable="true"
                      ondragstart="handleDragStart(event, ${index})"
                      ondragover="handleDragOver(event, ${index})"
                      ondrop="handleDrop(event, ${index})">
                    ${index + 1}. ${card.name}
                    <span class="remove-card" onclick="removeCard(${index})">‚úï</span>
                </span>
            `).join('');
        }

        function removeCard(index) {
            selectedCards.splice(index, 1);
            updateSelectedCardsDisplay();
        }

        function handleDragStart(event, index) {
            dragSrcIndex = index;
            event.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(event, index) {
            event.preventDefault(); // Allow drop
            event.dataTransfer.dropEffect = 'move';
        }

        function handleDrop(event, index) {
            event.preventDefault();
            if (dragSrcIndex === null || dragSrcIndex === index) return;

            const draggedItem = selectedCards[dragSrcIndex];
            selectedCards.splice(dragSrcIndex, 1);
            selectedCards.splice(index, 0, draggedItem);

            dragSrcIndex = null;
            updateSelectedCardsDisplay();
        }

        function generateLink() {
            if (selectedCards.length === 0) {
                alert('Please select at least one card');
                return;
            }
            
            const emailType = document.querySelector('input[name="emailType"]:checked').value;
            let emailPrefix = emailType;

                const customType = document.getElementById('customEmailType').value;
                if (!customType) {
                    alert('Please enter a custom email type');
                    return;
                }
                // remove all whitespace from custom type
                emailPrefix = customType.trim().replace(/\s+/g, '');
            }
            
            const liveDate = document.getElementById('liveDate').value;
            if (!liveDate) {
                alert('Please select a live date');
                return;
            }
            
            // Avoid timezone issues by parsing the YYYY-MM-DD string directly
            const [yearFull, month, day] = liveDate.split('-'); // "2025-12-04" -> ["2025","12","04"]
            const year = yearFull.slice(-2);
            const formattedDate = month + day + year; // MMDDYY

            // Build the link
            const shnqCodes = selectedCards.map(card => card.code).join(',');
            const var2 = `${emailPrefix}-${formattedDate}`;
            
            const link = `https://www.cardratings.com/bestcards/featured-credit-cards?src=691951&shnq=${shnqCodes}&var2=${var2}{{var}}`;
            
            // Display the result
            document.getElementById('resultLink').textContent = link;
            document.getElementById('resultSection').style.display = 'block';
            
            // Scroll to result
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }

        function copyLink() {
            const link = document.getElementById('resultLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                const btn = event.target;
                btn.textContent = '‚úì Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = 'üìã Copy Link';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function clearAll() {
            selectedCards = [];
            updateSelectedCardsDisplay();
            document.getElementById('cardSearch').value = '';
            document.getElementById('liveDate').value = '';
            document.getElementById('customEmailType').value = '';
            document.getElementById('gwp').checked = true;
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('customEmailSection').style.display = 'none';
            highlightedIndex = -1;
            currentSuggestions = [];
            document.getElementById('suggestions').style.display = 'none';
        }

        // Event listeners
        const cardSearchInput = document.getElementById('cardSearch');

        cardSearchInput.addEventListener('input', (e) => {
            const query = e.target.value;
            if (query.length > 1) {
                const matches = searchCards(query);
                displaySuggestions(matches);
            } else {
                document.getElementById('suggestions').style.display = 'none';
                currentSuggestions = [];
                highlightedIndex = -1;
            }
        });

        // Keyboard navigation for suggestions (ArrowUp/Down + Enter)
        cardSearchInput.addEventListener('keydown', (e) => {
            const suggestionsDiv = document.getElementById('suggestions');
            const items = suggestionsDiv.querySelectorAll('.suggestion');

            if (suggestionsDiv.style.display === 'none' || items.length === 0) return;

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                highlightedIndex = (highlightedIndex + 1) % items.length;
                updateHighlighted(items);
            }

            if (e.key === 'ArrowUp') {
                e.preventDefault();
                highlightedIndex = (highlightedIndex - 1 + items.length) % items.length;
                updateHighlighted(items);
            }

            if (e.key === 'Enter') {
                e.preventDefault();
                if (highlightedIndex >= 0 && currentSuggestions[highlightedIndex]) {
                    selectCard(currentSuggestions[highlightedIndex]);
                }
            }
        });

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.card-search-container')) {
                document.getElementById('suggestions').style.display = 'none';
                highlightedIndex = -1;
                currentSuggestions = [];
            }
        });

        // Show/hide custom email type field
        document.querySelectorAll('input[name="emailType"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const customSection = document.getElementById('customEmailSection');
                if (e.target.value === 'custom') {
                    customSection.style.display = 'block';
                } else {
                    customSection.style.display = 'none';
                }
            });
        });

        // Set default date to today
        document.getElementById('liveDate').valueAsDate = new Date();
    </script>
